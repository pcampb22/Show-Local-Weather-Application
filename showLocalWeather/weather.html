<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Local Weather</title>
    <link rel="stylesheet" type="text/css" href="css/Weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>


<body>
    <h1>Show Local Weather</h1>

  <div id="info" class="text-center">
    <div class="boxes">
      <p class=boxLoc id="cityName"></p>
     </div>
   <div class="boxes">
     <p class=boxLoc id="location"></p>
    </div>
   <div class="boxes">
    <p class=boxLoc id="temp"></p>
    </div>
    <div class="boxes">
     <p class=boxLoc id="windSpeed"></p>
     </div>
   <div class="boxes">
    <p class="boxLoc" id="skies"></p>
    </div>

    <button class="btn btn-default text-center"> &deg;F | &deg;C</button>

  </div>
  <footer class="text-center">
    <div>
  <p>Designed By: <a href="http://www.phyliciacampbell.com">Phylicia Campbell</a></p>
    </div>
</footer>
</body>





    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/Weather.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
